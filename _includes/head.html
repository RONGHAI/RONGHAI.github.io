<head>

<meta charset="{{ site.encoding }}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

<!-- og -->
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="{{ site.locale }}" />
<meta property="og:locale:alternate" content="en_US" />

<!-- twitter:card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
{% if page.twitter_image %}
<meta name="twitter:image:src" content="{{ page.twitter_image | prepend: site.url }}" />
{% endif %}

<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />


{{% if site.favicon != empty %}}

<link rel="apple-touch-icon" sizes="57x57" href="{{  "/apple-icon-57x57.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="60x60" href="{{  "/apple-icon-60x60.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="72x72" href="{{  "/apple-icon-72x72.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="76x76" href="{{  "/apple-icon-76x76.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="114x114" href="{{  "/apple-icon-114x114.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="120x120" href="{{  "/apple-icon-120x120.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="144x144" href="{{  "/apple-icon-144x144.png" | prepend: site.favicon |  prepend: site.baseurl }}" /> 
<link rel="apple-touch-icon" sizes="152x152" href="{{  "/apple-icon-152x152.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{  "/apple-icon-180x180.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="icon" type="image/png" sizes="192x192"  href="{{  "/android-icon-192x192.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{  "/favicon-32x32.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="icon" type="image/png" sizes="96x96" href="{{  "/favicon-96x96.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{  "/favicon-16x16.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="icon" type="image/x-icon"  href="{{  "/favicon.ico" | prepend: site.favicon |  prepend: site.baseurl }}" />
<link rel="manifest" href="{{  "/manifest.json" | prepend: site.favicon |  prepend: site.baseurl }}" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="{{  "/ms-icon-144x144.png" | prepend: site.favicon |  prepend: site.baseurl }}" />
<meta name="theme-color" content="#ffffff" />

{{% endif %}}


<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' |  prepend: site.url }}" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />

<!--
<script src="{{ "/javascript/MathJax.js" | prepend: site.baseurl }}"></script>
-->

</head>
