# Build settings
markdown: kramdown

#source:      _source
#destination: _deploy

timezone: "America/New_York"
encoding: "utf-8"

exclude: ["_templates"]

permalink: /posts/:year/:month/:day/:title/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "RONGHAI"
      comments: true
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"
      author: "RONGHAI"