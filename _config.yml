# Site settings
title: 人在纽约
email: ronghai@weinyc.com
description: > #  个人在纽约生活的见闻, 学习笔记以及各种杂项.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.weinyc.com" # the base hostname & protocol for your site

#social networks
twitter_username: RONGHAI
github_username:  RONGHAI
